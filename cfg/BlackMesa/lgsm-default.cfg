// Black Mesa server.cfg file
// Server Name
hostname "<hostname>"

// RCON Password
rcon_password "<rconpassword>"

// Server Password
sv_password ""

// Server Logging
log on
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_log_onefile 0

mp_timelimit 900
mp_warmup_time 30
