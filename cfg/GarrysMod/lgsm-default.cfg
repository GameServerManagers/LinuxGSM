// Server Name
hostname "<hostname>"

// RCON Password
rcon_password "<rconpassword>"

// Server Password
sv_password ""

// Server Logging
log on
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_log_onefile 0
lua_log_sv 0

sv_rcon_banpenalty 0
sv_rcon_maxfailures 20
sv_rcon_minfailures 20
sv_rcon_minfailuretime 20

// Network Settings
sv_downloadurl ""
sv_loadingurl ""
net_maxfilesize 64
sv_maxrate 40000
sv_minrate 40000
sv_maxupdaterate 66
sv_minupdaterate 10
sv_maxcmdrate 60
sv_mincmdrate 10

// Server Settings
sv_airaccelerate 100
sv_gravity 600
sv_allow_wait_command 0
sv_allow_voice_from_file 0
sv_turbophysics 0
sv_max_usercmd_future_ticks 12
gmod_physiterations 2
sv_client_min_interp_ratio 1
sv_client_max_interp_ratio 2
think_limit 20
sv_region 0
sv_noclipspeed 5
sv_noclipaccelerate 5
sv_lan 0
sv_alltalk 1
sv_contact youremail@changeme.com
sv_cheats 0
sv_allowcslua 0
sv_pausable 0
sv_filterban 1
sv_forcepreload 1
sv_footsteps 1
sv_voiceenable 1
sv_voicecodec vaudio_speex
sv_timeout 120
sv_deltaprint 0
sv_allowupload 0
sv_allowdownload 0

// Sandbox Settings
sbox_noclip 0
sbox_godmode 0
sbox_weapons 0
sbox_playershurtplayers 0
sbox_maxprops 100
sbox_maxragdolls 50
sbox_maxnpcs 10
sbox_maxballoons 10
sbox_maxeffects 0
sbox_maxdynamite 0
sbox_maxlamps 5
sbox_maxthrusters 20
sbox_maxwheels 20
sbox_maxhoverballs 20
sbox_maxvehicles 1
sbox_maxbuttons 20
sbox_maxemitters 0

// Misc Config
exec banned_user.cfg
exec banned_ip.cfg
heartbeat
