language: node_js
dist: bionic
node_js:
  - "stable"
env:
  global:
    secure: VsS98cwJ5X/Ev3HEm7KEOPftYay+7jNTHepTS7d+gQNHcDR1UYKTmqlQNSIoUC52Ejs1cHq43jOfle4330zDPOYI0v5BMri6/iZKpmMxAw6KWNiUgSkziTP2kHC4NRLwEoU2WQTI3JZQjrBEfsPmD81+yR/eWXV3rph+YcSOxao=

before_script:
  - curl -L "https://storage.googleapis.com/google-code-archive-downloads/v2/code.google.com/shunit2/shunit2-2.1.6.tgz" | tar zx
  - wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz
  - tar xzf master.tar.gz
  - cd kcov-master
  - mkdir build
  - cd build
  - cmake ..
  - make
  - sudo make install
  - cd ../..
  - rm -rf kcov-master
  - mkdir -p coverage

install:
  - npm install gamedig

addons:
  apt:
    packages:
    - mailutils
    - postfix
    - curl
    - wget
    - file
    - bzip2
    - gzip
    - unzip
    - bsdmainutils
    - python3
    - util-linux
    - ca-certificates
    - binutils
    - bc
    - jq
    - tmux
    - lib32gcc1
    - libstdc++6
    - libstdc++6:i386
    - net-tools
    - iproute2
    - shellcheck
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - cmake

jobs:
  include:
    - stage: "Jobs"
    - name: "code coverage"   
      script: kcov --bash-method=DEBUG coverage tests/tests_mcserver.sh
    - script: bash tests/tests_mcserver.sh
      name: "Minecraft"      
    - script: bash tests/tests_fctrserver.sh
      name: "Factorio" 
    - script: bash tests/tests_jc2server.sh      
      name: "Just Cause 2"
    - script: bash tests/tests_ts3server.sh
      name: "Teamspeak 3"     
    - script: bash tests/tests_defaultcfg/tests_defaultcfg.sh
      name: "_default.cfg checks"
after_success:
- bash <(curl -Ls https://coverage.codacy.com/get.sh)
