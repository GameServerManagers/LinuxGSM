---
name: Feature Request
description: Suggest a feature
title: "[Feature]: "
labels: ["type: feature"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request!
  - type: input
    id: user-story
    attributes:
      label: User story
      description: As a [user description], I want [desired action] so that [desired outcome].
      placeholder: As a [user description], I want [desired action] so that [desired outcome].
    validations:
      required: true
  - type: input
    id: game
    attributes:
      label: Game
      description: What game server are you hosting?
      placeholder: Valheim
    validations:
      required: false
  - type: dropdown
    id: distro
    attributes:
      label: Linux distro
      multiple: true
      options:
        - Ubuntu 22.04
        - Ubuntu 20.04
        - Ubuntu 18.04
        - Ubuntu 16.04
        - Debian 11
        - Debian 10
        - Debian 9
        - RedHat 9
        - RedHat 8
        - RedHat 7
        - Other
    validations:
      required: false
  - type: dropdown
    id: command
    attributes:
      label: Command
      multiple: true
      options:
        - "command: start"
        - "command: stop"
        - "command: restart"
        - "command: monitor"
        - "command: details"
        - "command: update"
        - "command: validate"
        - "command: backup"
        - "command: mods-install"
        - "command: mods-update"
        - "command: mods-remove"
        - "command: debug"
        - "command: console"
        - "command: install"
        - "command: auto-update"
        - "command: update-lgsm"
        - "command: wipe"
        - "command: send"
    validations:
      required: true
  - type: textarea
    id: further-info
    attributes:
      label: Further information
      description: A clear description of what the feature is and any ideas on how to achieve this.
    validations:
      required: true
